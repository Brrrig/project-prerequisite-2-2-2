<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:each="car : ${cars}">
    <h1>
        <a th:text="${car.getModel()}"></a>
        <a th:text="${car.getYear()}"></a>
        <a th:text="${car.getHp()}"></a>
    </h1>
</div>
</body>
</html>
